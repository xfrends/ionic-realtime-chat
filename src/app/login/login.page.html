<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{appName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{appName}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" size-md class="ion-align-self-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>

          <ion-card-content class="ion-padding-vertical ion-margin-bottom">
            <form (ngSubmit)="onSubmit()" class="form-horizontal">
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input inputmode="email" [(ngModel)]="loginForm.email" [ngModelOptions]="{standalone: true}" type="email"></ion-input>
              </ion-item>
              <ion-item class="ion-margin-bottom">
                <ion-label position="floating">Password</ion-label>
                <ion-input inputmode="text" [(ngModel)]="loginForm.password" [ngModelOptions]="{standalone: true}" required="true" type="password"></ion-input>
              </ion-item>
              <ion-button type="submit" expand="block">Login</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
