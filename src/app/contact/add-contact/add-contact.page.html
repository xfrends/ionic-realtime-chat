<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add Contact</ion-title>
    <ion-button slot="start" size="small" fill="clear" (click)="backButton()">
        <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add Contact</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <span *ngFor="let item of contacts">
      <ion-item *ngIf="item.isYou; else other">
        <ion-avatar class="ion-margin-vertical ion-margin-end">
          <img src="{{item.avatar}}">
        </ion-avatar>
        <ion-label>
          <h4>{{item.name}}</h4>
          <p>{{item.email}}</p>
        </ion-label>
        <ion-note slot="end">
          <ion-text>
            <small>You</small>
          </ion-text>
        </ion-note>
      </ion-item>
      <ng-template #other>
        <ion-item (click)="contactClick(item.email)">
          <ion-avatar class="ion-margin-vertical ion-margin-end">
            <img src="{{item.avatar}}">
          </ion-avatar>
          <ion-label>
            <h4>{{item.name}}</h4>
            <p>{{item.email}}</p>
          </ion-label>
          <ion-note slot="end">
            <ion-text color="success">
              <small>Add</small>
            </ion-text>
          </ion-note>
        </ion-item>
      </ng-template>
    </span>
  </ion-list>
  <br>
</ion-content>
