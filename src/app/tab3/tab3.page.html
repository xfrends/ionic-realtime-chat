<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-justify-content-center ion-margin-vertical">
      <ion-col size="6"  size-md="3" (click)="editProfile()">
        <img class="profile" src="{{settingForm.avatar}}" alt="{{settingForm.name}}"/>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-item>
          <ion-label>Online</ion-label>
          <ion-toggle slot="end" [(ngModel)]="status" [checked]="status" (ionChange)="statusChange($event)"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input [(ngModel)]="settingForm.name" [ngModelOptions]="{standalone: true}" (ionBlur)="saveName($event)" type="text" placeholder="Edit your name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="settingForm.email" [ngModelOptions]="{standalone: true}" (ionBlur)="saveEmail($event)" type="email" placeholder="Edit your email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="ion-justify-content-center ion-margin-vertical">
      <ion-col size="11">
        <ion-button expand="block" fill="outline" color="danger" (click)="logout()">Logout</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
